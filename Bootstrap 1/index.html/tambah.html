                        <div class="card p-4 row-gap-3 mb-5 shadow p-3 mb-5 bg-body-tertiary rounded text-body-dark ">
                            
                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3" >JUDUL</label>
                            <input type="text" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="judul" placeholder="Masukan judul film" aria-label="Username" >
                            </div>

                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">DURASI</label>
                            <input type="number" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="durasi" placeholder="Masukan durasi film" aria-label="Username" >
                            </div>

                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">RESOLUSI</label>
                            <select class="form-select shadow-sm p-3 bg-body-tertiary rounded" id="resolusi" aria-label="Default select example">
                                <option selected>Pilih resolusi</option>
                                <option value="1">360</option>
                                <option value="2">720</option>
                                <option value="3">1080</option>         
                                <option value="4">1k</option>   
                                <option value="5">2k</option>
                            </select>
                            </div>

                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">THUMBNAIL</label>

                            </div>

                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">RATING</label>
                            <select class="form-select shadow-sm p-3 bg-body-tertiary rounded" id="rating" aria-label="Default select example">
                                <option selected>Pilih rating</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            </div>

                            <div class="isi">
                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">TANGGAL RILIS</label>
                            <input type="date" class="form-control shadow-sm p-3 bg-body-tertiary rounded" id="tanggalrilis" placeholder="Pilih tanggal" aria-label="Username" >

                            <label for="" class="form-label m-0 fs-5 fw-medium ms-3">GENRE</label>
                            <select class="form-select shadow-sm p-3 bg-body-tertiary rounded" id="genre" aria-label="Default select example">

                                <option value="2">Romance</option>
